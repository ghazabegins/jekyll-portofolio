# Site settings
title: Ghaza Algifarié # site title
description: >- # site description
  He writes in Indonesian about web technology and photography the things he learns, 
  meet him <a href="https://github.com/ghazabegins" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Ghaza Algifarié # author name
  bio: >- # tell to the world
    Photography and Cyber Security Enthusiast, Based in Medan, Indonesia. Follow me on Instagram <a href="https://instagram.com/itsghaza_" target="_blank" rel="noopener">@itsghaza_</a>
  username: ghazabegins # general username
  github: ghazabegins # github username
  twitter: itsghaza_ # twitter username
  facebook: ghazkuu # facebook username
  instagram: itsghaza_ # instagram username
  email: mail@ghazabegins.cyou # email adress
  avatar: /assets/img/avatar2.jpg # change with your own avatar

# URL settings
url: "https://ghazabegins.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles